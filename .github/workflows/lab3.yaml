# .github/workflows/lab2.yml
name: Basic matrix,cache Pipeline

on: 
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10'] # Test different Python versions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Output greeting
        id: greeting_step
        run: echo "greeting=Hello from Python ${{ matrix.python-version }}" >> $GITHUB_ENV

  confirm-greeting:
    runs-on: ubuntu-latest
    needs: setup-python
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Confirm greeting
        run: echo "Confirmed greeting -> ${{ env.greeting }}"
